<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Rock Paper Scissors</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="main">
		<div class="modal">
			<div class="gameBox">
				<h2>Rock-Paper-Scissors</h2>
			</div>
		</div>
		<div class="playerOptions">
			<div class="options"><img id="rock" src="images/rock.png"></div>
			<div class="options"><img id="paper" src="images/paper.png"></div>
			<div class="options"><img id="scissors" src="images/scissors.png"></div>
		</div>
		<div class="result">
			<p class="results"></p>
		</div>
		<script type="text/javascript" src="script.js"></script>
	</div>
</body>
</html>
